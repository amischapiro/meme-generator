<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memegen</title>
</head>
<body onload="init()">
    <header class="header">
        <div class="flex align-center space-between header-content main-layout">
            <div class="logo">memegen</div>
            <nav class="header-nav">
                <ul class="clean-list flex">
                    <li><a href="#" onclick="changePage('gallery')">Gallery</a></li>
                    <a>|</a>
                    <li><a href="#">About</a></li>
                    <a>|</a>
                    <li><a href="#" onclick="changePage('meme')">Memes</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="search-bar">
        <div class="flex align-center space-between header-content main-layout">
            <div class="search flex">
                <input type="text" name="search-input" id="search-input" placeholder="Enter search keyword"><button class="search-btn"><img
                        src="icons/search-icon.png" alt=""></button>
            </div>
            <nav class="search-nav">
                <ul class="clean-list flex">
                    <li><button>funny</button></li>
                    <li><button>comics</button></li>
                    <li><button>dogs</button></li>
                    <li><button>drinks</button></li>
                    <li><button>books</button></li>
                    <li><button>more...</button></li>
                </ul>
            </nav>

        </div>

    </section>

    <section class="home main-layout">

    </section>

    <section class="saved-memes main-layout">

    </section>



    <section class="editor main-layout">
        <div class="canvas-container">
            <canvas id="my-canvas" height="500" width="500"></canvas>

        </div>
        <div class="editor-container">
            <input class="text-input" type="text" style="font-size: 20px;" onkeyup="onSetTxt(value)">
            <button class="line-switch" onclick="onSwitchLine()"><img
                    src="icons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
            <button class="add" onclick="onAddLine()"><img src="icons/add.png" alt=""></button>
            <button class="trash" onclick="onDelete()"><img src="icons/trash.png" alt=""></button>
            <button class="dec-icon" onclick="onSetFont('-')"> <img src="icons/decrease font - icon.png"
                    alt=""></button>
            <button class="inc-icon" onclick="onSetFont('+')"> <img src="icons/increase font - icon.png"
                    alt=""></button>
            <button class="text-ltr" onclick="setAlign('right')"><img src="icons/align-to-left.png" alt=""></button>
            <button class="text-center" onclick="setAlign('center')"><img src="icons/center-text-alignment.png" alt=""></button>
            <button class="text-rtl" onclick="setAlign('left')"><img src="icons/align-to-right.png" alt=""></button>
            <select name="font-select" id="font-select" onchange="setFont(value)">
                <option value="impact">Impact</option>
                <option value="cursive">Cursive</option>
                <option value="serif">Serif</option>
                <option value="monospace">Monospace</option>
            </select>
            <button class="text-stroke" onclick="setShadow()"><img src="icons/text stroke.png" alt=""></button>
            <input class="color" type="color" placeholder="white" onchange="onSetColor(value)">
            <button class="save" onclick="onSave()">Save meme</button>

        </div>
    </section>
        <footer class="footer flex align-center">
            <div class="logo">memegen</div>
            <small>all rights reserved 2021</small>


        </footer>


    <script src="service/storage-service.js"></script>
    <script src="service/meme-service.js"></script>
    <script src="gallery-controller.js"></script>
    <script src="meme-controller.js"></script>
</body>

</html>
