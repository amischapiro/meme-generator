<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memegen</title>
</head>
<body onload="init()">
    <header class="header">
        <div class="flex align-center space-between header-content"> 
            <div class="logo">memegen</div>
            <nav class="header-nav">
                <ul class="clean-list flex">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="home">

    </section>
  
    
    
    
    <section class="editor">
        <div class="canvas-container">
            <canvas 
            id="my-canvas"
            height="500"
            width="500"
            ></canvas>

        </div>
        <div class="editor-container">
            <input class="text-input" type="text" style="font-size: 20px;" onkeyup="onSetTxt(value)">
            <button class="line-switch" onclick="onSwitchLine()"><img src="icons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
            <button class="add" ><img src="icons/add.png" alt=""></button>
            <button class="trash"><img src="icons/trash.png" alt=""></button>
            <button class="dec-icon" onclick="onSetFont('-')"> <img src="icons/decrease font - icon.png" alt=""></button>
            <button class="inc-icon" onclick="onSetFont('+')"> <img src="icons/increase font - icon.png" alt=""></button>
            <button class="text-ltr"><img src="icons/align-to-right.png" alt=""></button>
            <button class="text-center"><img src="icons/center-text-alignment.png" alt=""></button>
            <button class="text-rtl"><img src="icons/align-to-left.png" alt=""></button>
            <select name="font-select" id="font-select"><option value="Impact">Impact</option></select>
            <button class="text-stroke"><img src="icons/text stroke.png" alt=""></button>
            <input type="color" placeholder="white" onchange="onSetColor(value)">

        </div>


        
    </section>
    <script src="service/meme-service.js"></script>
    <script src="gallery-controller.js"></script>
    <script src="meme-controller.js"></script>
</body>
</html>
